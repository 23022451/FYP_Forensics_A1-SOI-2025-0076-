[server]
# Maximum message size in MB (81920 MB = 80GB)
maxMessageSize = 81920
# Maximum upload size in MB (81920 MB = 80GB)
maxUploadSize = 81920
enableXsrfProtection = true
enableCORS = true
# Increase timeout for large file analysis (30 minutes)
scriptRunContext = true
# Client timeout in seconds (1800s = 30 minutes for large file processing)
client.toolbarMode = "viewer"

[client]
# Show maximum upload size in UI
showErrorDetails = true
# Increase timeout for large uploads
toolbarMode = "viewer"

[theme]
base = "dark"
primaryColor = "#1f77b4"
